<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TO-DO LIST Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .card {
            display: flex;
            background-color: rgb(203, 31, 174);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            overflow: hidden;
        }

        .card img {
            width: 120px;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e1f5fe;
            margin: 10px 0;
            padding: 10px;
            border-radius: 100px;
            cursor: pointer;
            text-align: center;
        }

        li:hover {
            background: #cff2b2;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/150" alt="To-Do list image">
    <div class="card-content">
        <h2>TO-DO LIST</h2>
        <ul>
            <li>Play</li>
            <li>Go to Market</li>
            <li>Go to College</li>
        </ul>
    </div>
</div>

</body>
</html>
