<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
</head>
<body>
  <div style="display:flex; gap:50px;">
    <div>
      <h3 id="h1"></h3>  <br><br><br><br>
      <div id="t1"></div> <br><br>
    </div>
    <div>
      <h3 id="h2"></h3>
      <div id="t2"></div>
    </div>
  </div>

  <p>even numbers = <span id="even"></span></p>
  <p>odd numbers = <span id="odd"></span></p>

  <script>
    var num1 = 3; 
    var num2 = 8;  
    var evens = "";
    var odds = "";

    function makeTable(num, divId) {
      var str = "";
      for (var i = 1; i <= 10; i++) {
        var val = num * i;
        str +=  val + "<br>";
        if (val % 2 == 0) evens += val + " ";
        else odds += val + " ";
      }
      document.getElementById(divId).innerHTML = str;
    }

    makeTable(num1, "t1");
    makeTable(num2, "t2");

    document.getElementById("even").innerHTML = evens;
    document.getElementById("odd").innerHTML = odds;
  </script>
</body>
</html>
