<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .app-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div id="app" class="app-container w-full max-w-sm mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden p-6 transition-all duration-300">

        <!-- Header -->
        <div class="flex items-center justify-between pb-4 border-b border-gray-200 mb-6">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold text-lg">
                    C
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Counter App</h1>
            </div>
            
        </div>

        <!-- Counter Display -->
        <div class="flex justify-center items-center py-8">
            <div id="counterValue" class="text-7xl font-bold text-gray-900 transition-all duration-300">
                0
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between items-center mt-6">
            <button id="minusBtn" class="flex items-center justify-center w-20 h-20 bg-red-500 hover:bg-red-600 rounded-2xl text-white font-bold text-4xl shadow-lg transition-all duration-200 transform hover:scale-105">
                -
            </button>
            <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center border-4 border-white shadow-inner">
                <div class="w-6 h-6 bg-gray-400 rounded-full"></div>
            </div>
            <button id="plusBtn" class="flex items-center justify-center w-20 h-20 bg-green-500 hover:bg-green-600 rounded-2xl text-white font-bold text-4xl shadow-lg transition-all duration-200 transform hover:scale-105">
                +
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterValueEl = document.getElementById('counterValue');
            const minusBtn = document.getElementById('minusBtn');
            const plusBtn = document.getElementById('plusBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            const maximizeBtn = document.getElementById('maximizeBtn');
            const appContainer = document.getElementById('app');

            let count = 0;

        
            function updateCounter() {
                counterValueEl.textContent = count;
            }

        
            minusBtn.addEventListener('click', () => {
                count--;
                updateCounter();
            });
               plusBtn.addEventListener('click', () => {
                count--;
                updateCounter();
        
            
            });

        
            minimizeBtn.addEventListener('click', () => {
                appContainer.classList.add('h-24');
                appContainer.classList.remove('h-auto');
                appContainer.classList.remove('p-6');
                appContainer.classList.remove('overflow-hidden');
            });

        
            maximizeBtn.addEventListener('click', () => {
                appContainer.classList.remove('h-24');
                appContainer.classList.add('h-auto');
                appContainer.classList.add('p-6');
                appContainer.classList.add('overflow-hidden');
            });

        
            updateCounter();
        });
    </script>
</body>
</html>
