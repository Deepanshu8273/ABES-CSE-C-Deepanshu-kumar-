<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::before {
        content: "Btech Cse ";
      }
      div{
        width: 50px;
        height: 50px;
        animation-name:box;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-delay: 1s;
      }
      @keyframes box {
        from{
            background-color: rgb(200, 148, 15);
        }
        to{
            background-color: rgb(221, 32, 167);
        }
      }
    </style>
  </head>

  <body>
    <p>hello, My name is deepanshu from CSE </p>
    <div>helllo deepanshu </div>
    <img src="buss.png"
  </body>
</html>
